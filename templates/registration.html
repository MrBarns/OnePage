{% extends 'base.html' %}

{% block content %}
<div style="padding: 10px">
    <h1>Registration</h1>
</div>
<div class="row bg-dark bg-gradient text-white" style="padding: 10px">
<form method="POST" action="" >
    {% csrf_token %}

    {{ form.as_p }}
    <input class="w-10 btn btn-lg btn-primary" type="submit" value="Register">

    <p>
        Already have an account?
        <a href="{% url 'login' %}">Login</a>
    </p>
</form>
</div>
{% endblock content %}
