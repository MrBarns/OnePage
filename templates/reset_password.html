{% extends 'base.html' %}

{% block content %}
<div style="padding: 10px">
<h2>
    Enter new password
</h2 class="h2 mb-3 fw-normal">
</div>
<div class="row bg-dark bg-gradient text-white" style="padding: 25px">
<p>
    Please enter your new password twice so we can 
    verify you typed it in correctly.
</p>
<form method = "POST" action="">
    {% csrf_token %}

    {{ form.as_p }}

    <input class="w-10 btn btn-lg btn-primary" type="submit" value="Change my password">
</form>
</div>

{% endblock content %}
