{% extends 'base.html' %}

{% block content %}
<div>
    <h4>
        <a href="{% url 'logout' %}">Logout</a>
    </h4>
    <h1>
        Hello {{ request.user.username }}
    </h1>

</div>
<div>

    <p>
        Please, fill your details into the form below
    </p>
    <form method="POST" action="">
        {% csrf_token %}

        {{ form.as_p }}

        <input type="submit" value="Submit">
    </form>
</div>
{% endblock content %}
